<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Cobrinha</title>
    <link href="./reset.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Escolha a velocidade</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="ms-4 mt-2">
              <h3>Velocidade</h3>
              <div class="d-flex flex-row align-items-center">
                <input
                  type="checkbox"
                  class="me-2 seletor-vel"
                  name=""
                  id="vl1"
                />
                1x : Normal
              </div>
              <div class="d-flex flex-row align-items-center">
                <input
                  type="checkbox"
                  class="me-2 seletor-vel"
                  name=""
                  id="vl2"
                />
                2x : Rápido
              </div>
              <div class="d-flex flex-row align-items-center">
                <input
                  type="checkbox"
                  class="me-2 seletor-vel"
                  name=""
                  id="vl3"
                />
                3x : Rapidão
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" onclick="comecarJogo()" class="btn btn-primary">Começar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="game-container">
      <div
        class="d-flex w-100 h-100 flex-column align-items-center justify-content-center"
      >
        <label for="pts">
          <div id="pts" style="font-weight: bold; font-size: 18pt">0</div>
        </label>
        <canvas id="gameCanvas"></canvas>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script>
          const myModal = new bootstrap.Modal('#exampleModal');
          myModal.show();
    </script>
  </body>
</html>
