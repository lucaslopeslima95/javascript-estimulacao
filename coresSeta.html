<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrincaMente</title>
    <link href="./reset.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .quadroCor {
            width: 15px;
            height: 15px;
            border: 1px solid black;
            margin-right: 5px;
        }

        * {
            list-style: none;
        }

        .list-colors {
            list-style: none;
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: flex-start;

        }
    </style>
</head>

<body>
    <div style="height: 100vh; width:100vw" id="container">
        <div id="painel" style="display: flex; width: 100%; height: 100%; justify-content: center; align-items: center;">
            <img height="600" id="setaContainer"  width="400" src="icons\arrow-left.svg" >
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Selecione o modo de jogo</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex flex-row">
                        <div class="d-flex flex-column flex-start">
                            <h3>Cores</h3>
                            <div class="d-flex flex-row align-items-center" class="jg1">
                                <ul class="list-colors">
                                    <li>
                                        <div class="quadroCor" style="background-color: #f78a5f;"></div>
                                    </li>
                                    <li>
                                        <div class="quadroCor" style="background-color: #ff000c;"></div>
                                    </li>
                                    <li>
                                        <div class="quadroCor" style="background-color: #056549;"></div>
                                    </li>
                                    <li>
                                        <div class="quadroCor" style="background-color: #d9d639;"></div>
                                    </li>
                                    <li>
                                        <div class="quadroCor" style="background-color: #e57ca4;"></div>
                                    </li>
                                    <li>
                                        <div class="quadroCor" style="background-color: #1f50ad;"></div>
                                    </li>
                                    <li>
                                        <div class="quadroCor" style="background-color: #64528e;"></div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="ms-4 mt-2">
                            <h3>Velocidade</h3>
                            <div class="d-flex flex-row align-items-center">
                                <input type="radio" class="me-2 seletor-vel" name="velocidade" id="vl1">
                                1x : Normal
                            </div>
                            <div class="d-flex flex-row align-items-center">
                                <input type="radio" class="me-2 seletor-vel" name="velocidade" id="vl2">
                                2x : Rápido
                            </div>
                            <div class="d-flex flex-row align-items-center">
                                <input type="radio" class="me-2 seletor-vel" name="velocidade" id="vl3">
                                3x : Rapidão
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-secondary" id="btn-voltar">Voltar</button>
                    <button type="button" class="btn btn-primary" id="btn-comecar">Começar</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const myModal = new bootstrap.Modal('#exampleModal');
                myModal.show();
            });

            document.getElementById('btn-voltar').addEventListener('click',
                function () {
                    window.location.href = 'meAcerte.html'
                }
            );

            document.getElementById('btn-comecar').addEventListener('click', function () {
                const myModalEl = document.getElementById('exampleModal');
                const myModal = bootstrap.Modal.getInstance(myModalEl);

                let velSelecionada = false;

                document.querySelectorAll('.seletor-vel').forEach((element)=>{
                    if(element.checked){
                        velSelecionada = true;
                    }
                });

                if(!velSelecionada){
                    alert('Selecione a velocidade para começar!');
                    return;
                }

                myModal.hide();

                let velSelected1 = document.getElementById('vl1').checked;
                let velSelected2 = document.getElementById('vl2').checked;
                let velSelected3 = document.getElementById('vl3').checked;

                let interval = 3000;

                if(velSelected1){

                    interval = 5000;
                }else if(velSelected1){

                    interval = 2500;
                }else{

                    interval = 1000;
                }

                const imagens = ["icons/arrow-left.svg" , "icons/arrow-right.svg"];

                const cores = ['#f78a5f','#ff000c','#056549','#d9d639','#e57ca4','#1f50ad','#64528e'];

                setInterval(function () {

                    let indice = Math.floor(Math.random() * cores.length);
                    let painel = document.getElementById('container');

                    let setaContainer = document.getElementById('setaContainer');

                    let idxImg = Math.floor(Math.random() * imagens.length);
                    setaContainer.setAttribute('src',imagens[idxImg]);
                    painel.style.backgroundColor = cores[indice];
                    
                }, interval);

            });
        </script>
</body>

</html>
