<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrincaMente</title>
    <link href="./reset.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .quadroCor {
            width: 15px;
            height: 15px;
            border: 1px solid black;
            margin-right: 5px;
        }

        * {
            list-style: none;
        }

        .list-colors {
            list-style: none;
            display: flex;
            flex-direction: row;
            margin-top: 14px;

        }
    </style>
</head>

<body>
    <div style="height: 100vh; width:100vw" id="container">
        <div id="painel"></div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Selecione o mode de jogo</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex flex-row">
                        <div>
                            <h3>Cores</h3>
                            <div class="d-flex flex-row align-items-center" class="jg1">
                                <input type="checkbox" class="me-2 seletor-cor" name="" id="jg1">
                                Jogo 1 :
                                <ul class="list-colors">
                                    <li>
                                        <div class="quadroCor" style="background-color: #fab529;"></div>
                                    </li>
                                    <li>
                                        <div class="quadroCor" style="background-color: #447d60;"></div>
                                    </li>
                                    <li>
                                        <div class="quadroCor" style="background-color: #05c176;"></div>
                                    </li>
                                    <li>
                                        <div class="quadroCor" style="background-color: #0ad586;"></div>
                                    </li>
                                    <li>
                                        <div class="quadroCor" style="background-color: #7a4514;"></div>
                                    </li>
                                    <li>
                                        <div class="quadroCor" style="background-color: #7da9b2;"></div>
                                    </li>
                                    <li>
                                        <div class="quadroCor" style="background-color: #814c5c;"></div>
                                    </li>
                                </ul>
                            </div>
                            <div class="d-flex flex-row align-items-center">
                                <input type="checkbox" class="me-2 seletor-cor" name="" id="jg2">
                                Jogo 2 :
                                <ul class="list-colors">
                                    <li>
                                        <div class="quadroCor" style="background-color: #ff6347;"></div>
                                    </li>
                                    <li>
                                        <div class="quadroCor" style="background-color: #4682b4;"></div>
                                    </li>
                                    <li>
                                        <div class="quadroCor" style="background-color: #32cd32;"></div>
                                    </li>
                                    <li>
                                        <div class="quadroCor" style="background-color: #8b0000;"></div>
                                    </li>
                                    <li>
                                        <div class="quadroCor" style="background-color: #ff1493;"></div>
                                    </li>
                                    <li>
                                        <div class="quadroCor" style="background-color: #ff4500;"></div>
                                    </li>
                                    <li>
                                        <div class="quadroCor" style="background-color: #40e0d0;"></div>
                                    </li>
                                </ul>
                            </div>
                            <div class="d-flex flex-row align-items-center">
                                <input type="checkbox" class="me-2 seletor-cor" name="" id="jg3">
                                Jogo 3 :
                                <ul class="list-colors">
                                    <li>
                                        <div class="quadroCor" style="background-color: #ff5733;"></div>
                                    </li>
                                    <li>
                                        <div class="quadroCor" style="background-color: #33ff57;"></div>
                                    </li>
                                    <li>
                                        <div class="quadroCor" style="background-color: #3357ff;"></div>
                                    </li>
                                    <li>
                                        <div class="quadroCor" style="background-color: #ff33a1;"></div>
                                    </li>
                                    <li>
                                        <div class="quadroCor" style="background-color: #a133ff;"></div>
                                    </li>
                                    <li>
                                        <div class="quadroCor" style="background-color: #ffb833;"></div>
                                    </li>
                                    <li>
                                        <div class="quadroCor" style="background-color: #33fff6;"></div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- --------------------------------------------------- -->
                        <div class="ms-4 mt-2">
                            <h3>Velocidade</h3>
                            <div class="d-flex flex-row align-items-center">
                                <input type="checkbox" class="me-2 seletor-vel" name="" id="vl1">
                                1x : Normal
                            </div>
                            <div class="d-flex flex-row align-items-center">
                                <input type="checkbox" class="me-2 seletor-vel" name="" id="vl2">
                                2x : Rápido
                            </div>
                            <div class="d-flex flex-row align-items-center">
                                <input type="checkbox" class="me-2 seletor-vel" name="" id="vl3">
                                3x : Rapidão
                            </div>
                        </div>
                    </div>
                </div>
                <!-- -------------------------------------------------------- -->
                <div class="modal-footer d-flex justify-content-center">
                    <button type="button" class="btn btn-secondary" id="btn-voltar">Voltar</button>
                    <button type="button" class="btn btn-primary" id="btn-comecar">Começar</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const myModal = new bootstrap.Modal('#exampleModal');
                myModal.show();
            });

            document.getElementById('btn-voltar').addEventListener('click',
                function () {
                    window.location.href = 'meAcerte.html'
                }
            );

            document.getElementById('btn-comecar').addEventListener('click', function () {
                const myModalEl = document.getElementById('exampleModal');
                const myModal = bootstrap.Modal.getInstance(myModalEl);
                
   

                let velSelecionada = false;
                let corSelecionada = false;

                document.querySelectorAll('.seletor-vel').forEach((element)=>{
                    if(element.checked){
                        velSelecionada = true;
                    }
                });

                document.querySelectorAll('.seletor-cor').forEach((element)=>{
                    if(element.checked){
                        corSelecionada = true;
                    }
                });

                if(!velSelecionada || !corSelecionada){
                    alert('Selecione a conbinção de cores e velocidade para começar!');
                    return;
                }

                myModal.hide();
                let modeSelected1 = document.getElementById('jg1').checked;
                let modeSelected2 = document.getElementById('jg2').checked;
                let modeSelected3 = document.getElementById('jg3').checked;

                let velSelected1 = document.getElementById('vl1').checked;
                let velSelected2 = document.getElementById('vl2').checked;
                let velSelected3 = document.getElementById('vl3').checked;

                let interval = 3000;

                if(velSelected1){
                    interval = 5000;
                }else if(velSelected1){
                    interval = 2500;
                }else{
                    interval = 1000;
                }

                if (modeSelected1) {

                    const cores = ['#fab529', '#447d60', '#05c176', '#0ad586', '#7a4514', '#7da9b2', '#814c5c'];

                    setInterval(function () {
                        let indiceAleatorio = Math.floor(Math.random() * cores.length);
                        let painel = document.getElementById('container');
                        painel.style.backgroundColor = cores[indiceAleatorio];
                        if (event.key === "Escape") {
                            clearInterval(interval);
                            window.location.href = 'meAcerte.html';
                        }
                    }, interval);

                } else if (modeSelected2) {
                    const cores = ["#ff6347", "#4682b4", "#32cd32", "#8b0000", "#ff1493", "#ff4500", "#40e0d0"];

                    setInterval(function () {
                        let indiceAleatorio = Math.floor(Math.random() * cores.length);
                        let painel = document.getElementById('container');
                        painel.style.backgroundColor = cores[indiceAleatorio];
                        if (event.key === "Escape") {
                            clearInterval(interval);
                            window.location.href = 'meAcerte.html';
                        }
                    },interval);

                } else if (modeSelected3) {
                    const cores = ["#ff5733","#33ff57","#3357ff", "#ff33a1", "#a133ff", "#ffb833", "#33fff6" ];

                    setInterval(function () {
                        let indiceAleatorio = Math.floor(Math.random() * cores.length);
                        let painel = document.getElementById('container');
                        painel.style.backgroundColor = cores[indiceAleatorio];
                        if (event.key === "Escape") {
                            clearInterval(interval);
                            window.location.href = 'meAcerte.html';
                        }
                    }, interval);
                }
            });
        </script>
</body>

</html>
